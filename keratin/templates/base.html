<!DOCTYPE html>
{% load static %}
<html lang="ru">
      <head>
            <meta charset="utf-8">
            <!-- Сайт готов работать с мобильными устройствами -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
            <link rel="shortcut icon"
                  href="{% static 'img/favicon.ico' %}"
                  type="img/x-icon">
            <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
                  rel='stylesheet'
                  type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600'
                  rel='stylesheet'
                  type='text/css'>
            <link href="{% static 'css/bootstrap.css' %}"
                  rel="stylesheet"
                  type="text/css">
            <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
            <link href="{% static 'css/font-awesome.css' %}"
                  rel="stylesheet"
                  type="text/css">
            <link href="{% static 'css/responsive.css' %}"
                  rel="stylesheet"
                  type="text/css">
            <link href="{% static 'css/magnific-popup.css' %}"
                  rel="stylesheet"
                  type="text/css">
            <link href="{% static 'css/animate.css' %}"
                  rel="stylesheet"
                  type="text/css">
            <script type="text/javascript" src="{% static 'js/jquery.1.8.3.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
            <script type="text/javascript"
                    src="{% static 'js/jquery-scrolltofixed.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/jquery.isotope.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/wow.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/classie.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/magnific-popup.js' %}"></script>
            <script src="{% static 'contactform/contactform.js' %}"></script>
            <title>
                  {% block title %}
                        {{ title }}
                  {% endblock title %}
            </title>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
      </head>
